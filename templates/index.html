<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Track Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            font-size: 18px;
        }
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #003d7a;
        }
        .spinner {
            display: none;
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #0056b3;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Error message styles */
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Enter Spotify Link (Song, Album, Playlist)</h1>
    <form id="spotifyForm" action="/result" method="post">
        <label for="spotify_url">Paste URL Here:</label>
        <input type="url" id="spotify_url" name="spotify_url" placeholder="https://open.spotify.com/track/..." required>
        <button type="submit" onclick="clearErrorMessage()">Get Info</button>
    </form>
    <div id="spinner" class="spinner"></div>
    <div id="error-message" class="error-message">Invalid Spotify URL. Please try again.</div>

    <script>
        document.getElementById('spotifyForm').addEventListener('submit', function(event) {
            var url = document.getElementById('spotify_url').value;
            if (!isValidSpotifyUrl(url)) {
                event.preventDefault();
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('spinner').style.display = 'none';
            } else {
                document.getElementById('spinner').style.display = 'block';
            }
        });

        function isValidSpotifyUrl(url) {
            var regex = /^(https:\/\/open\.spotify\.com\/(track|album|playlist)\/[A-Za-z0-9]+)(\?.*)?$/;
            return regex.test(url);
        }

        function clearErrorMessage() {
            document.getElementById('error-message').style.display = 'none';
        }
    </script>
</body>
</html>
