<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #0056b3; /* Darker background color for better contrast */
            text-decoration: none;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #003d7a; /* Even darker background color for hover */
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            font-size: 16px;
            color: white;
            background-color: #5a6268; /* Maintained color for the back button */
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #343a40; /* Darker background color for hover */
        }
    </style>
</head>
<body>
    <h1>Spotify Info</h1>
    <h2>{{ title }}</h2>
    <p><strong>Artist:</strong> {{ artist }}</p>
    <div>
        <h3>Album Art:</h3>
        <img src="{{ url_for('main.download', file_type='album_art', spotify_url=spotify_url) }}" alt="Album Art of {{ title }} by {{ artist }}" loading="lazy">
        <br>
        <a class="download-button" href="{{ url_for('main.download', file_type='album_art', spotify_url=spotify_url) }}" download>Download Album Art</a>
    </div>
    <div>
        <h3>Spotify Code:</h3>
        <img src="{{ url_for('main.download', file_type='spotify_code', spotify_url=spotify_url) }}" alt="Spotify Code for {{ title }} by {{ artist }}" loading="lazy">
        <br>
        <a class="download-button" href="{{ url_for('main.download', file_type='spotify_code', spotify_url=spotify_url) }}" download>Download Spotify Code</a>
    </div>
    <br>
    <a class="back-button" href="{{ url_for('main.back') }}">Back</a>
</body>
</html>
